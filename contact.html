  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="/ham.png/hamburger-menu-icon.webp" width="23px" alt="">
          <img class="cross" src="cross .png" alt="" width="23px">
             </div>
        <div class="contactform">
          <h1>Contact me for work/general inquery</h1>
            <form>
              <div class="mb-3">
                <label for="clientphone" class="form-label">Name</label>
                <input type="Name" class="form-control" id="clientphone">
              </div>
                <div class="mb-3">
                  <label for="clientmail" class="form-label">Email </label>
                  <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Enquery</label>
                  <input type="Enquery" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want to work a project with  me</label>
                </div>
                <button type="submit" class=" btn btn-sm">Submit</button>
              </form>
        </div>
      </div>
